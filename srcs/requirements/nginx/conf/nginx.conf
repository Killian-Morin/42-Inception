user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
}

http {

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;

	include /etc/nginx/mime.types;

	default_type application/octet-stream;

	# specify the TLS protocols that the server should support
	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_prefer_server_ciphers on;

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	server {

		# listens for incoming connections on port 443 (https default port)
		listen 443 ssl default_server;
		# listens for IPv4 and IPv6 connections
		listen [::]:443 ssl default_server;

		# specify the location of the SSL/TLS certificate
		ssl_certificate /etc/nginx/ssl/inception.crt;
		# specify the location of the SSL/TLS private key
		ssl_certificate_key /etc/nginx/ssl/inception.key;
		# both will be used to encrypt the traffic

		server_name ${DOMAIN_NAME};

		# the folder where wordpress will be | specify the root directory that should be used to search for files
		root /var/www/html;

		# which page to show at launch | specify the default file to sreve when a client requests a directory on the server
		index index.php index.html index.htm index.nginx-debian.html;

		# attempts to serve the requested file, then the directory, if it does not exist, return a 404 error
		location / {
			try_files $uri $uri/ =404;
		}

		# for all php requests, will redirect them to WordPress via the port 9000
		# WordPress handles the php as said in the subject

		# FAST CGI params
		# if the request URI ends with a '/', the value of the fastcgi_index directive will be appended onto the end
		# the SCRIPT_FILENAME parameter is used to specify the path to the PHP script that should be executed
			# $document_root will -> contain the path to the base directory, as set by the root directive
			# $fastcgi_script_name -> variable will be set to the request URI
		# the QUERY_STRING parameter is used to pass request parameters
			# $query_string -> The arguments given in the original client request.
		location ~ \.php$ {

			include fastcgi_params;
			fastcgi_split_path_info ^(.+?\.php)(|/.*)$;

			# passes the request to a FastCGI server that will process it
			fastcgi_pass wordpress:9000;
			fastcgi_index index.php;

			fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
			fastcgi_param QUERY_STRING $query_string;
			fastcgi_param PATH_INFO $fastcgi_path_info;
		}
	}

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}
